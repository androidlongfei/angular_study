<script>
    jQuery(document).ready(function () {


        var center = jQuery('#center');
        var countOut = 0;
        var countOver = 0;

        var imgs = jQuery('#main img.orgin_img');
        alert(imgs.length);
        for(var i=0; i<imgs.length; i++){
            var img = imgs.eq(i);
            img.bind({
                'mouseout' : function (ev) {
                    alert('img移出');
                    var img_ev = jQuery(this).next('img.mouse_env_bg');
                    if(img_ev.is(":animated")){
                        //img.stop(true);
                        //console.log('hide');
                        //img.hide('fast');
                        jQuery(this).slideUp(500);
                    }
                    ev.stopPropagation();
                },
                'mouseover' : function (ev) {
                    //alert('img移入');
                    var img_ev = jQuery(this).next('img.mouse_env_bg');
                    if(!img_ev.is(":animated")){
                        //img.stop(true);
                        //console.log('show');
                        //img.show('fast');
                        img_ev.slideDown(500);

                    }
                    ev.stopPropagation();
                }
            });
        }




        jQuery('#center').bind({ //传递一个对象
            'mouseout': function () {
                var img = jQuery('#center img.mouse_env_bg');

                if(!img.is(":animated")){
                    //img.stop(true);
                    //console.log('hide');
                    img.hide();
                    //img.slideUp(500);
                }

            },
            'mouseover': function () {
                var img = jQuery('#center img.mouse_env_bg');

                if(!img.is(":animated")){
                    //img.stop(true);
                    //console.log('show');
                    img.show();
                    //img.slideDown(500);

                }

            }
        });



        jQuery('#test').bind({ //传递一个对象

                }

            }


        });

    })
</script>
