<!doctype html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/MyNgShow.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/MyNgShow.js"></script>
</head>

<body>
<div ng-controller='NgShowController'>

    <div class="container">
        <button class="btn btn-default buttonMargin" ng-click="changeToggle()">toggle</button>
        <ul class="list-group" ng-show="toggle">
            <li class="list-group-item">this one</li>
            <li class="list-group-item">this two</li>
            <li class="list-group-item">this three</li>
            <li class="list-group-item">this four</li>
        </ul>
    </div>

    <div class="container">
        Click me: <input type="checkbox" ng-model="checked"><br/>
        <div>
            <div ng-show="checked">
                <span class="glyphicon glyphicon-search"></span>this is a word!!
            </div>
        </div>
    </div>

</div>
</body>


</html>
