<!doctype html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/MyNgClass.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/MyNgClass.js"></script>
</head>

<body>
<div ng-controller='NgClassController'>
    <!-- ngclass第一种方法：Map键值对-->
    <div ng-class='{error: isError, warning: isWarning,prompt:isPrompt}'>{{messageText}}</div>
    <button ng-click='showError()'>Simulate Error</button>
    <button ng-click='showWarning()'>Simulate Warning</button>
    <button ng-click='showPrompt()'>Simulate Warning</button>
    <p ng-class="{myDefine:true}">Using String Syntax</p>

    <!-- ngClass第二种方法:String-->
    <div>
        <p ng-class="data">Using String Syntax</p>
        <input type="text" ng-model="data" placeholder="Type: bold strike red">

    </div>

    <!-- ngClass第三种方法:String Arr-->
    <div>
        <p ng-class="[style1, style2, style3]">Using Array Syntax</p>
        <input ng-model="style1" placeholder="Type: bold, strike or red"><br>
        <input ng-model="style2" placeholder="Type: bold, strike or red"><br>
        <input ng-model="style3" placeholder="Type: bold, strike or red"><br>
    </div>
</div>
</body>


</html>
