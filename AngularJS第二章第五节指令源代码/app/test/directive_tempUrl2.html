<!doctype html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/temp.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/directive_tempUrl.js"></script>
</head>

<body>
<div ng-controller='MyTempCtrol'>

    <!--显示指令的四种方式-->

    <!-- 1:标签-->
    <hello></hello>

    <!--2.属性-->
    <div hello></div>

    <!--3.类名-->
    <div class="hello">123</div>

    <!--4.注释,指令左右两边必须要有空格-->
    <!-- directive:hello -->
    <div></div>

</div>
</body>


</html>
