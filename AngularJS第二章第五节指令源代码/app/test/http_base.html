<!doctype html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/accordion.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/directive_custom_accordion.js"></script>
</head>

<body>
<div ng-controller='MyTempCtrol'>

    <my-accordion>
        <my-extend ng-repeat="expander in expanders" mytitle={{expander.title}} mycontent={{expander.content}}>
        </my-extend>
    </my-accordion>
</div>
</body>


</html>
