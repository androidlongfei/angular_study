<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/MyForm.js"></script>
</head>

<body ng-app="MyApp">
<div ng-controller='formCtrls' ng-click="">
    <div class="panel panel-primary">
        <div class="panel-heading">双向数据绑定</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" ng-controller="formCtrls">
                        <div class="form-group">
                            <lable class="col-md-2 control-label">用户名:</lable>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="myInfo.user"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-md-2 control-label">邮箱:</lable>
                            <div class="col-md-10">
                                <input type="email" class="form-control" ng-model="myInfo.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-md-2 control-label">密码:</lable>
                            <div class="col-md-10">
                                <input type="password" class="form-control" ng-model="myInfo.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="myInfo.auto_login"/>自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
                                <button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
                                <button class="btn btn-default" ng-click="resetFormData()">重置form表单的值</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
