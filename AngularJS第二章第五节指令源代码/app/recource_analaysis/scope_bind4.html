<!doctype html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/temp.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/temp.js"></script>
</head>

<body>
<div ng-controller='MyTempCtrol'>
    1.ng-bind的简写形式:{{}}
    2.ng支持的表达式：
    数学运算：+,-,*,/
    比较运算:==,!=,>,<,>=,<=
    布尔运算:&&,||,!
    位运算:^,&,|
    对象和数组面值 :[],{}
    注意:不支持if/for/while等逻辑控制，如果需要使用逻辑控制就使用指令实现。
</div>
</body>


</html>
